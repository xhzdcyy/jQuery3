<!DOCTYPE html>
<html>

<head>
  <script src="./jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>轮播</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
</style>
</head>

<body>
  <div class="window">
    <div class="images" id=images>
      <img src="./ring.jpg" alt="手环" width="560" height="560">
      <img src="./router.png" alt="路由器" width="560" height="560">
      <img src="./tv.jpg" alt="电视" width="560" height="560">
      <img src="./aircondition.jpg" alt="空调" width="560" height="560">
    </div>
    <div class="buttons" id="buttons">
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-ring"></use>
      </svg>
      </span>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-router"></use>
      </svg>
      </span>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-tv"></use>
      </svg>
      </span>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-aircondition"></use>
      </svg>
      </span>
    </div>
  </div>

  <script src="1.js"></script>
  <script src="//at.alicdn.com/t/font_928870_i4jji7szvdq.js"></script>
</body>

</html>
